<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="item item-header"></div>

    <button class="btn silver" onclick="clean(event)">AC</button>
    <button class="btn silver" onclick="change(event)">+/-</button>
    <button class="btn silver operator" onclick="sum(event)">%</button>
    <button class="btn orange operator" onclick="sum(event)">/</button>

    <button class="btn nums" onclick="show(event)">7</button>
    <button class="btn nums" onclick="show(event)">8</button>
    <button class="btn nums" onclick="show(event)">9</button>
    <button class="btn orange operator" onclick="sum(event)">X</button>

    <button class="btn nums" onclick="show(event)">4</button>
    <button class="btn nums" onclick="show(event)">5</button>
    <button class="btn nums" onclick="show(event)">6</button>
    <button class="btn orange operator" onclick="sum(event)">-</button>

    <button class="btn nums" onclick="show(event)">1</button>
    <button class="btn nums" onclick="show(event)">2</button>
    <button class="btn nums" onclick="show(event)">3</button>
    <button class="btn orange operator" onclick="sum(event)">+</button>

    <button class="btn" onclick="sum(event)">Sup</button>
    <button class="btn nums" onclick="show(event)">0</button>
    <button class="btn operator" onclick="show(event)">.</button>
    <button class="btn orange" onclick="calculate(event)">=</button>
    <script src="calc.js"></script>
</div>
</body>
</html>
